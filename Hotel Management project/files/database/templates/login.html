<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: rgb(238,174,202);
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            animation: fadeIn 1s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            /* background-color: #090979; */
            color: black;
            padding: 20px;
            border-radius: 8px;
            font-size: 24px;
            margin-bottom: 20px;
           
        }



        .container {
            background-color: rgb(206, 247, 243);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            animation: slideIn 1s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* New styles for forms */
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            opacity: 0;
            animation: formFadeIn 1s forwards;
            width: 300px;
            box-sizing: border-box;
            transition: transform 0.3s ease-in-out;
        }

        form:hover {
            transform: scale(1.05);
        }

        form input:focus::placeholder {
            color: #45a049;
        }

        @keyframes formFadeIn {
            to {
                opacity: 1;
            }
        }

        .submit-btn {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .submit-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        h2, h3 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            border-color: #45a049;
        }

        button {
            cursor: pointer;
            padding: 10px 20px;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            margin-top: 10px;
        }

        button:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        /* Additional styles for better spacing and readability */
        .form-buttons {
            display: flex;
            margin-top: 10px;
        }

        .form-buttons button {
            margin-right: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .form-buttons button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<h1>Hotel Management</h1>

<div class="container">
    <div id="signup-form">
        <form action="/signupform" method="post">
            <h3>Sign Up</h3>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <!-- Add your additional signup form fields here -->

            <button type="submit" class="submit-btn">Sign Up</button>

        </form>
        <span>{{res}}</span>
    </div>

    <div id="login-form" style="display: none;">
        <form action="/loginform" method="post">
            <h3>Login</h3>
            <label for="username1">Username:</label>
            <input type="text" id="username1" name="username1" required placeholder="Enter your username">
            
            <label for="password1">Password:</label>
            <input type="password" id="password1" name="password1" required placeholder="Enter your password">

            <!-- Add your additional login form fields here -->

            <button type="submit" class="submit-btn">Login</button>
        </form>
        <span>{{res1}}</span>
    </div>

    <div class="form-buttons">
        <button onclick="showLoginForm()">Login</button>
        <button onclick="showSignupForm()">Sign Up</button>
    </div>
</div>

<script>
    function showLoginForm() {
        document.getElementById('signup-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
    }

    function showSignupForm() {
        document.getElementById('signup-form').style.display = 'block';
        document.getElementById('login-form').style.display = 'none';
    }
</script>

</body>
</html>
