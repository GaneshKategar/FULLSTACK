<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management</title>
   <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* background: linear-gradient(to right, #65c6bb, #3a7e61); */
            /* background-color: white; */
            background-image: url(https://images.pexels.com/photos/7820697/pexels-photo-7820697.jpeg?auto=compress&cs=tinysrgb&w=600);

            background-repeat: no-repeat;
            background-size: cover;
        }

        h2 {
            color: #000; /* Black color for the h2 tag */
            margin-bottom: 30px;
            transition: color 0.3s ease-in-out;
            animation: fadeIn 1s ease-in-out; /* Animation on page load */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            border-color: #65c6bb;
        }

        ::placeholder {
            color: #65c6bb;
            opacity: 0.7;
            transition: color 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        input:focus::placeholder {
            color: #3a7e61;
            opacity: 1;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
        }

        .signup-link {
            margin-top: 15px;
            color: #3498db;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        button:hover {
            background-color: #267bb5;
        }

        .signup-link:hover {
            color: #267bb5;
        }
    </style>
</head>
<body>

    <h1>Hotel Management</h1>

    <div class="container">
        <div id="signup-form">
            <form action="/signupform" method="post">
                <h3>Sign Up</h3>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">

                 <button type="submit" class="submit-btn">Sign Up</button> 
            </form>
            <span>{{res}}</span>
        </div>

        <div id="login-form" style="display: none;">
            <form action="/loginform" method="post">
                <h3>Login</h3>
                <label for="username1">Username:</label>
                <input type="text" id="username1" name="username1" required placeholder="Enter your username">

                <label for="password1">Password:</label>
                <input type="password" id="password1" name="password1" required placeholder="Enter your password">

           
           
           
           
           
           
           
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <span>{{res1}}</span>
        </div>

        <div class="form-buttons">
             <button onclick="showSignupForm()">Sign Up</button> 
             <button onclick="showLoginForm()">Login</button>
    </div>
    </div>

    <script>
        function showLoginForm() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        function showSignupForm() {
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
        }
    </script>

</body>
</html>
